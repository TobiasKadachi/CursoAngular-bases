<h4>Listado</h4>
<ul class = "list-group">
  <li *ngFor="let character of characterList;
    let i = index;"class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success' : character.name === 'Goku',
                'list-group-item-primary' : character.name === 'Krillin',
                'list-group-item-danger' : character.name === 'Vegetta'
    }">
<div>
    <span class="text-primary">{{i+1}}.</span>

    <span>{{character.name}}</span> - <strong>Power: </strong><span>{{character.power}} </span>
  </div>


    <button (click)= "onDeleteCharacter(i)" class = "btn btn-danger">X</button>

  </li>
</ul>
