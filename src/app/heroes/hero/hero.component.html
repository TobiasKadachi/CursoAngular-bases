<h1>Spider-man</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button
*ngIf="name == 'peter parker'"
class = 'btn btn-primary mx-2'
(click)="changeHero()">
Cambiar Héroe
</button>
<button
*ngIf="age == 31"
class = 'btn btn-primary mx-2' (click)="changeAge()">Cambiar Edad</button>
